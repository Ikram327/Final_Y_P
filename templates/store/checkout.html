{% extends 'base.html' %}
{%load static%}
{% block content %}
<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->
	<div class="row">
		<aside class="col-lg-6">
	<div class="card">
    <div class="card-body">
      <h4 class="card-title mb-4">Billing Address</h4>
      <form action="" method="POST">{% csrf_token %}
        <div class="form-row">
          <div class="col form-group">
						<label>First name</label>
					  <input class="form-control" type="text"  name="first_name" required>
					</div>
          <div class="col form-group">
            <label>Last name</label>
            <input class="form-control" type="text"  name="last_name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col form-group">
						<label>Email</label>
					  <input class="form-control" type="email"  name="email" required>
					</div>
          <div class="col form-group">
            <label>Phone Number</label>
            <input class="form-control" type="phone"  name="phone_number" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col form-group">
						<label>City</label>
					  <input class="form-control" type="city"  name="city" required>
					</div>
          <div class="col form-group">
            <label>State</label>
            <input class="form-control" type="state"  name="state" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col form-group">
						<label>Address Line1</label>
					  <input class="form-control" type="text"  name="address_line_1" required>
					</div>
          <div class="col form-group">
            <label>Address Line2</label>
            <input class="form-control" type="text"  name="address_line_2" >
          </div>
        </div>
        <div class="form-row">
          <label>Order Notes</label>
          <textarea name="order_note" class="form-control" rows="5"></textarea>

        </div>

    </div>
	</div> <!-- card.// -->

		</aside> <!-- col.// -->
		<aside class="col-lg-6">

			<div class="card">
			<div class="card-body">
        <table class="table table-borderless table-shopping-cart">
      	<thead class="text-muted">
      	<tr class="small text-uppercase">
      	  <th scope="col">Product</th>
      	  <th scope="col" width="120">Quantity</th>
      	  <th scope="col" width="120">Price</th>
      	  <th scope="col" class="text-right" width="200"> </th>
      	</tr>
      	</thead>
      	<tbody>
      		{% for cart_item in cart_items  %}
          	<tr>
          		<td>
          			<figure class="itemside align-items-center">
          				<div class="aside"><img src="{{cart_item.product.images.url}}" class="img-sm"></div>
          				<figcaption class="info">
          					<a href="{{ cart_item.product.get_url}}" class="title text-dark">{{cart_item.product.book_name}}</a>
          					<p class="text-muted small">name{{cart_item.product.auther_name}}<br></p>
          				</figcaption>
          			</figure>
          		</td>
          		<td>
                <label for="">{{cart_item.quantity}}</label>
          		</td>
          		<td>
          			<div class="price-wrap">
          				<var class="price">${{cart_item.sub_total}}</var>
          				<small class="text-muted"> ${{cart_item.product.price}} each </small>
          			</div> <!-- price-wrap .// -->
          		</td>
          	</tr>
      	{% endfor %}
      	</tbody>
      	</table>
        <button type="submit" name="submit" class="btn btn-primary btn-block">Place Order</button>
				<a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
      </form>
			</div> <!-- card-body.// -->
			</div> <!-- card.// -->

	</aside> <!-- col.// -->


	</div> <!-- row.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</section>

{% endblock %}
